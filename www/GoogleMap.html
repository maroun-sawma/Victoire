<!DOCTYPE html>
<html>
<head>
<title>Google Maps API v3 - Icons</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="PATH_TO_PLUGIN/jquery.ui.map.js"></script>

		<script type="text/javascript">
		    $(function () {
		            $('#map_canvas').gmap({
		                'disableDefaultUI': true, 'callback': function () {
		                    var self = this;
		                    $.getJSON('http://jquery-ui-map.googlecode.com/svn/trunk/demos/json/demo.json', function (data) {
		                        $.each(data.markers, function (i, marker) {
		                            self.addMarker({ 'position': new google.maps.LatLng(marker.latitude, marker.longitude), 'bounds': true }).click(function () {
		                                self.openInfoWindow({ 'content': marker.content }, this);
		                            });
		                        });
		                    });
		                }
		            });
		    });
        </script>
</head>
<body>
<div id="map_canvas" style="width: 530px; height:230px"></div>
</body>
</html>
